<!DOCTYPE html>
<html lang="en-gb">
	<head>
		<meta charset="utf-8" />
		<title>{{Client}} &bull; Living Style Guide <%= title %></title>
		<link rel="stylesheet" href="../CSS/default.css">
		<link rel="stylesheet" href="Assets/CSS/styleguide.css">
	</head>
	<body>
		<header class="styleguide-header">
			<div class="container">
				<h1><img src="http://fpoimg.com/100x40?text=Logo" alt="{{Client}} logo" /></h1>
				<nav class="primary-nav">
					<ul>
						<% @categories.each do |category, file_name| %>
							<li><a href="<%= file_name %>"><%= category %></a></li>
						<% end %>
					</ul>
				</nav>
			</div>
		</header>
		<section class="styleguide-content container">
			<nav class="col-a secondary-nav">
				<ul>
					<% @blocks.each do |b| %>
						<li><a href="#<%= b[:name] %>"><%= b[:title] %></a></li>
					<% end %>
				</ul>
			</nav>
			<div class="col-b">
